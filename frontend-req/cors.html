<!DOCTYPE html>
<html lang="en">

  <body>

    <main>
      <button onclick="test2()">Click me for CORS</button>

      <div>
        <h3>Lista</h3>

        <ul id="list"></ul>
        <script>
          function test2() {
            const url = "http://localhost:8080/notices";
            let ul = document.getElementById("list");
            fetch(url)
              .then((response) => response.json())
              .then((data) => {
                console.log("Data: ", data);
                data.forEach(function (object) {
                  let li = document.createElement("li");
                  li.innerHTML =
                    object.noticeId +
                    " - " +
                    object.noticeSummary +
                    " - " +
                    object.noticeDetails;
                  ul.append(li);
                });
              });
          }
        </script>
      </div>
    </main>
  </body>
</html>
